<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Student Marks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #84fab0, #8fd3f4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        width: 300px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    input[type="submit"] {
        background: #4CAF50;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
        background: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Search Student Marks</h1>
        <form action="Search" method="get">
            <label for="rollNumber">Roll Number</label>
            <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter roll number" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
